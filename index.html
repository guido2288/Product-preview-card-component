<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap");
    </style>
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="bg-Cream m-4">
    <main
      class="rounded-3xl max-w-3xl max-h-xl sm:flex sm:justify-center sm:align-middle sm:mx-auto"
    >
      <!-- imagen section -->
      <section class="sm:w-2/5">
        <img
          src="./images/image-product-mobile.jpg"
          class="rounded-t-2xl sm:hidden"
        />
        <img
          src="./images/image-product-desktop.jpg"
          class="rounded-l-lg hidden md:block"
        />
      </section>

      <!-- description section -->
      <section
        class="bg-White p-6 sm:place-content-center sm:w-2/5 sm:rounded-r-lg"
      >
        <h3 class="text-gray-500 tracking-widest">PERFUME</h3>
        <h1 class="text-VeryDarkBlue text-3xl font-Fraunces font-semibold my-3">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="text-gray-500 mb-3">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <!-- price container -->
        <div class="flex items-center mb-3">
          <h4 class="text-DarkCyan font-Fraunces text-4xl font-bold italic">
            $149.99
          </h4>

          <p class="text-gray-500 line-through ml-4">$169.99</p>
        </div>

        <button
          class="bg-DarkCyan hover:bg-DarkCyanHover w-full rounded-md text-White font-bold pt-3 pb-3 flex items-center justify-center"
        >
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              fill="#FFF"
            />
          </svg>
          Add to Cart
        </button>
      </section>
    </main>

    <div class="sm:flex sm:justify-center mt-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/guido2288/guido2288" class="underline"></a>
        guido2288 </a
      >
    </div>
  </body>
</html>
